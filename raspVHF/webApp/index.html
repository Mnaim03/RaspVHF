<!DOCTYPE html>

<head>
  <title>Dati Frequenza</title>
  <link rel="stylesheet" href="style/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src="script/modal.js"></script>
  <script src="script/data.js"></script>

</head>
<body>
  <img src="style/logo.png" id="logo" alt="Logo"/>

  <div class="box">
    <h2><span id="anomalia">--</span></h2>
    <h2 style="font-weight: 400">f = <span id="valore">--</span></h2>
  </div>


  <div class="btn-box">
    <div class="button" onclick="openModal()"><h2>Aggiorna Inputs</h2></div>

    <a href="logs.txt">
      <div class="button"><h2 style="font-weight: 400">Logs Intercettazioni</h2></div>
    </a>

    <h3>Progetto Tirocinio UNISA 2025</h3>
  </div>



  <div id="myModal" class="modal">
    <div class="modal-content">
      <h2>Aggiorna Input</h2>

      <form method="POST" action="php/setData.php">
        <label for="frequence_num">Frequenza :</label>
        <input type="number" id="frequence_num" name="frequence_num" required>

        <label for="frequence_hz">Hertz :</label>
        <select id="frequence_hz" name="frequence_hz" required>
          <option value="" disabled selected>Seleziona</option>
          <option value="Hz">Hz</option>
          <option value="KHz">KHz</option>
          <option value="MHz">MHz</option>
          <option value="GHz">GHz</option>
        </select>

        <input type="submit" value="Invia">
      </form>

      <span class="close" onclick="closeModal()">&times;</span>
    </div>
  </div>


</body>
</html>
