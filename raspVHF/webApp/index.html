<!DOCTYPE html>

<head>
  <title>Dati Frequenza</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    .box { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

    input[type="submit"] { padding: 10px 20px; margin-top: 10px; }
  </style>
  <script>
    function aggiornaDati() {
      fetch("getData.php")
        .then(res => res.json())
        .then(dati => {
          console.log(dati);  // <--- stampa in console
          document.getElementById("valore").textContent = dati.frequence_num + " " + dati.frequence_hz;
          document.getElementById("anomalia").textContent = dati.anomalia === "true" ? "Anomalia Rilevata" : "No Anomalie";
        });
    }

    setInterval(aggiornaDati, 1000);
    window.onload = aggiornaDati;
  </script>
</head>
<body>
  <div class="box">
    <h2>Frequenza Attuale</h2>
    <p><strong>Valore:</strong> <span id="valore">--</span></p>
    <p><strong>Stato:</strong> <span id="anomalia">--</span></p>
  </div>

<form method="POST" action="setData.php">
  <h3>Modifica Frequenza</h3>
  <label>Valore numerico:</label>
  <input type="number" name="frequence_num" required>

  <label>Unit√† (es. MHz):</label>
  <input type="text" name="freuqnece_hz" required>

  <input type="submit" value="Aggiorna File">
</form>
</body>
</html>
